{% extends "index.html" %}
{% block title %}signin page{% endblock title %}
{% block content %}
<div class="bordertwo">
  {% for message in messages %}

<div class="alert alert-{{message.tags}} alert-dismissible fade show"
role="alert">
 <strong>{{message}}</strong>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<form action="signin" method="POST" >{% csrf_token %}
    <br>
    <h3 class="text-light">Sign up</h3>
    <label for="email" class="text-light">Email</label>
    <div class="form-group">
      <input type="email" class="form-control" id="email" name="email" required>
    
    </div>
    <label for="pass1"  class="text-light">First Name</label>
    <div class="form-group">
    <input type="text" class="form-control" id="fname" name="fname" required>
    </div>
    <label for="pass1"  class="text-light">Last Name</label>
    <div class="form-group">
    <input type="text" class="form-control" id="lname" name="lname" required>
    </div>
    <label for="pass1"  class="text-light">Password</label>
    <div class="form-group">
    <input type="password" class="form-control" id="pass1" name="pass1" required>
    </div>
    <label for="pass2"  class="text-light">Confirm Password</label>
    <div class="form-group">
      <input type="password" class="form-control" id="pass2" name="pass2" required>
    </div>
    <br>
    <button type="submit" class="btn btn-dark text-light" >SignIn</button>
    <br>
    <label class="text-light"> Already User?<a href="login">Login</a></label>
    <br>
    </form>
    <div>
    {% endblock content %}
